<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <header>
            <div>
                Minhas compras
            </div>
            <div class="valores">
                <label for="receita">Carteira R$</label>
                <input type="number" name="receita" id="receita">
                <label for="montante-compra">Compra R$</label>
                <input type="number" name="montante-compra" id="montante-compra" value="0" disabled >
            </div>
        </header>
        <main>
            <h2>Lista de compras</h2>
            <section class="produtos">
                <div class="container">
                    <table class="lista">
                        <thead>
                            <th>Produto</th>
                            <th>Valor unitario</th>
                            <th>Quantidade</th>
                            <th>Sub-total</th>
                        </thead>
                        <tbody class="corpo-tabela">

                        </tbody>
        
                    </table>
                </div>
        
                    <button onclick="adicionaProduto()" id="adicionar-produto">+</button>
            </section>
        </main>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
